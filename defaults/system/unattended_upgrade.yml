secure_server_unattended_upgrade_policy:
  periodic_enable: true                     # Enable the update/upgrade script (0=disable)
  periodic_update_package_list: 1           # Do "apt-get update" automatically every n-days (0=disable)
  periodic_download_upgradeable_packages: 1 # Do "apt-get upgrade --download-only" every n-days (0=disable)
  periodic_autocleanInterval: 7             # Do "apt-get autoclean" every n-days (0=disable)
  periodic_unattended_upgrade: 1            # Send report mail to root (0: no report | 1: progress report | 2: + command outputs | 3: + trace on)
  unattended_upgrade_allowed_origins:
    - ${distro_id}:${distro_codename}
    - ${distro_id}:${distro_codename}-security
  unattended_upgrade_package_blacklist:
    - libc6
    - libc6-dev
  # Run dpkg --force-confold --configure -a if a unclean dpkg state is detected to true to ensure that updates get installed even when the
  # system got interrupted during a previous run
  unattended_upgrade_autofix_interrupted_dpkg: true
  unattended_upgrade_install_on_shutdown: false           # Perform the upgrade when the machine is running because we wont be shutting our server down often
  unattended_upgrade_mail: root                           # Send an email to this address with information about the packages upgraded.
  unattended_upgrade_mail_only_on_error: false            # Always send an e-mail
  unattended_upgrade_remove_unused_dependencies: true     # Remove all unused dependencies after the upgrade has finished
  unattended_upgrade_remove_new_unused_dependencies: true # Remove any new unused dependencies after the upgrade has finished
  # Automatically reboot WITHOUT CONFIRMATION if the file /var/run/reboot-required is found after the upgrade.
  unattended_upgrade_automatic_reboot: true
  unattended_upgrade_automatic_reboot_with_users: true    # Automatically reboot even if users are logged in.
